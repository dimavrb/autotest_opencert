test_name: Check add item to cart
stages:
  - name: Check return code 200, if item add to cart
    request:
      url: http://localhost/index.php?route=checkout/cart/add
      method: POST
      headers:
        content-type: application/json
      json:
        product_id: 43
        quantity: 1
    response:
      status_code: 200
      headers:
        content-type: application/json
